<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="claculator.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div id="calculator" class="calculator">
        <input type="text" id="display" class="display">
        <div id="buttons" class="d-flex flex-column">
            <div class="d-flex flex-row button">
                <button class="btn1" onclick="appendValue('7')">7</button>
                <button class="btn1" onclick="appendValue('8')">8</button>
                <button class="btn1" onclick="appendValue('9')">9</button>
                <button  class="operator" onclick="appendValue('/')">รท</button>
            </div>
            <div class="d-flex flex-row button">
                <button class="btn1" onclick="appendValue('4')">4</button>
                <button class="btn1" onclick="appendValue('5')">5</button>
                <button class="btn1" onclick="appendValue('6')">6</button>
                <button class="operator" onclick="appendValue('*')">*</button>
            </div>
            <div class="d-flex flex-row button">
                <button class="btn1" onclick="appendValue('1')">1</button>
                <button class="btn1" onclick="appendValue('2')">2</button>
                <button class="btn1" onclick="appendValue('3')">3</button>
                <button class="operator" onclick="appendValue('+')">+</button>
            </div>
            <div class="d-flex flex-row button">
                <button class="operator" onclick="clearDisplay()">C</button>
                <button class="btn1" onclick="appendValue('0')">0</button>
                <button class="btn1" onclick="appendValue('.')">.</button>
                <button class="operator" onclick="calculate()">=</button>
              </div>
            </div>
            
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
